  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img src="../assets/banner.jpg" alt="" />
        </a>

        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="./animes.html">Animes</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

      <hr />
      <span><strong>Contato</strong></span>
    </header>
    <br />

    <main>
      <h1>Fale conosco</h1>
      <br />

      <h2>Envie um e-mail</h2>
      <form action="">
        <label for="nome">Nome:</label>
        <input
          placeholder="André Felipe"
          pattern="[a-zA-ZáéíóúàèìòùâêîôûÁÉÍÓÚÀÈÌÒÙÂÊÎÔÛ]+"
          type="text"
          name="nome"
          id="nome"
          required
        />
        <br />
        <br />

        <label for="email">E-mail:</label>
        <input
          placeholder="email@example.com"
          type="email"
          name="email"
          id="email"
          required
        />
        <br />
        <br />

        <label for="mensagem">Mensagem:</label>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="30"
          rows="10"
          minlength="20"
          required
        ></textarea>
        <br />
        <br />

        <button type="submit">Enviar</button>
      </form>

      <br />
      <br />
      <hr />
      <h2>Localização:</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97311.51596740977!2d-70.94462376547395!3d24.987851616399027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89451ab5034cb7ab%3A0xb600ecf3df7aca4d!2sTri%C3%A2ngulo%20das%20Bermudas!5e0!3m2!1spt-BR!2sbr!4v1703635766739!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <br />
    <br />

    <hr />
